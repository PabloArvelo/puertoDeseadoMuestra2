<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/botones.css">

</head>

<body>
    <div id="divLogo">
        <img src="/img/logoLogin.png" alt="PDsoft" srcset="">
    </div>


    <div id="contenedor">

        <div id="divTitulo">
            <h1 id="h1InicioSesion">Ingresar credenciales</h1>
        </div>

        <div id="divContenedorForm">

            <div th:if="${errorMessage}" id="divError">
                <p  id="pError" th:text="${errorMessage}"></p>
            </div>

            <form th:action="@{/login}" method="post">
                <div>
                    <div id="divEmail">
                        <label>CORREO ELECRTÓNICO</label>
                        <input type="text" name="username" />
                    </div>

                    <div id="divPass">
                        <label>CONTRASEÑA</label>
                        <input type="password" name="password" />
                    </div>
                </div>
                <div id="divRecuperPass">
                    <a id="linkRecupero" href="/recupero">¿Has olvidado la contraseña?</a>
                </div>
                <div id="divBtnEnviar">
                    <button id="btnEnviar" type="submit">Iniciar sesión</button>
                </div>
            </form>
        </div>

    </div>




</body>

</html>
