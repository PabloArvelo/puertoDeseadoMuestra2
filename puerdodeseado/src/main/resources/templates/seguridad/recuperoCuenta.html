<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar Cuenta</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/botones.css">
    <link rel="stylesheet" href="css/recuperoCuenta.css">

    
</head>
<body>
    <div class="container">
        <h2>Recuperar Cuenta</h2>
        <form id="recoverForm" th:action="@{/recover-account}" method="post">
            <div class="form-group">
                <label for="email">Ingresa tu email:</label>
                <input type="email" id="email" name="email" required>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <!-- Token CSRF -->
            </div>
            <button type="submit">Enviar solicitud</button>
        </form>
        <div id="divAguarde"></div>
        <div id="successMessage" class="message"></div>
        <div id="errorMessage" class="error"></div>
    </div>    

    <script src="/script/recuperoCuenta.js"></script>    
    
</body>
</html>
