<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alta usuario</title>

    <link rel="stylesheet" href="/css/seguridadTodasLasVistas.css">
    <link rel="stylesheet" href="/css/barraLateral.css">
    <link rel="stylesheet" href="/css/botonesSeguridad.css">
    <link rel="stylesheet" href="/css/navBar.css">



</head>

<body>
    <aside th:replace="seguridad/componentes/barraLateral :: aside"></aside>

    <div id="contenedor">
        <nav th:replace="componentes/navBar :: nav"></nav>
        <h1>alta usuario</h1>
        <form th:action="@{/seguridad/usuarioGuardar}" method="post" th:object="${usuarioDTO}">

            <div>
                <label for="userName">Email (Usuario):</label>
                <input type="email" id="userName" name="userName" required="required" th:field="*{userName}">
                <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="error"></span>
            </div>

            <div>
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required="required" th:field="*{password}">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            </div>

            <div>
                <label for="pilaName">nombre de pila</label>
                <input type="text" id="pilaName" name="pilaName" required="required" th:field="*{pilaName}">
                <span th:if="${#fields.hasErrors('pilaName')}" th:errors="*{pilaName}" class="error"></span>
            </div>

            <div>
                <label for="roles">Roles</label>
                <select id="roles" name="roles" required="required" th:field="*{rol}">

                    <option th:each="rol : ${rol}" th:value="${rol.id}" th:text="${rol.rol}"></option>

                </select>
            </div>

            <div>
                <button type="submit">Guardar Usuario</button>
            </div>
        </form>

    </div>





</body>

</html>
