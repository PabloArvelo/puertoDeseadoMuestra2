<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Todos</title>

    <link rel="stylesheet" href="/css/barraLateral.css">
    <!-- <link rel="stylesheet" href="/css/anticipos.css"> -->
    <link rel="stylesheet" href="/css/imprimirTodos.css">
    <link rel="stylesheet" href="/css/botones.css">
    <link rel="stylesheet" href="/css/navBar.css">



</head>

<body>
    <!-- Barra lateral -->
    <aside th:replace="componentes/barraLateral :: aside"></aside>

    <!-- Contenido principal -->
    <div class="content">
        <nav th:replace="componentes/navBar :: nav"></nav>

        <div>
            <h1>Impresión Todos</h1>
        </div>

        <div>
            <select name="" id="periodoSelect">
                <option value="" selected disabled>Seleccione un período</option>
            </select>            
            <button id="btnBuscar">buscar</button>
        </div>
        
        <div id="contenedorTabla">

            <div id="divTabla">
                <table id="tabla">
                    <thead>
                        <tr>
                            <th>asociado</th>
                            <th>cuil</th>
                            <th>anticipo</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody"></tbody>
                </table>
            </div>

            <div id="divImprimir">
                <button id="btnImprimirRecibos">imprimir</button>
            </div>

        </div>


    </div>


    <script src="/script/barraLateral.js"></script>
    <!-- <script src="/script/imprimirRecibos2.js"></script> -->
    <script src="/script/imprimirTodos.js"></script>
</body>

</html>
