spring.application.name=PuerdoDeseado
server.port=8080
spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.datasource.url=${DB_URL}
#spring.datasource.url=${DB_URL_PRUEBAS}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}



hibernate.use_jaxb=false
hibernate.allow_jaxb=false


#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.thymeleaf.cache=false



# ---------- MANEJA EL ENVÍO AUTOMÁTICO DE EMAILS ------------

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${eMailFrom}
spring.mail.password=${eMailPass}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true



